<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田子润博物馆</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* 设置背景颜色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 使页面内容垂直居中 */
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            padding: 20px;
            width: 80%;
            max-width: 800px; /* 限制容器最大宽度 */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* 图片圆角 */
            margin-bottom: 20px;
            position: relative; /* 为后续动画等效果做准备 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 图片阴影 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* 按钮背景颜色 */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 按钮背景颜色过渡效果 */
        }

        button:hover {
            background-color: #0056b3; /* 鼠标悬停时按钮背景颜色 */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 这里修改图片路径，将your-image.jpg替换为你自己的图片文件名，确保图片和HTML文件在同一目录，否则需写完整路径 -->
        <img src="images/tian.jpg" alt="固定图片"> 
        <button id="effectButton">应用随机效果</button>
    </div>
    <script>
        const img = document.querySelector('img');
        const effectButton = document.getElementById('effectButton');
        const effectList = [
            // 以下是20种随机效果，通过CSS样式设置，可以根据需求修改或添加
            { style: 'transform: scale(1.2);' }, // 放大1.2倍
            { style: 'transform: scale(0.8);' }, // 缩小0.8倍
            { style: 'transform: rotate(30deg);' }, // 顺时针旋转30度
            { style: 'transform: rotate(-30deg);' }, // 逆时针旋转30度
            { style: 'transform: skewX(15deg);' }, // X轴倾斜15度
            { style: 'transform: skewY(15deg);' }, // Y轴倾斜15度
            { style: 'opacity: 0.5;' }, // 透明度变为0.5
            { style: 'opacity: 0.8;' }, // 透明度变为0.8
            { style: 'filter: grayscale(1);' }, // 变为灰度图
            { style: 'filter: sepia(1);' }, // 变为棕褐色调
            { style: 'filter: brightness(1.5);' }, // 亮度变为1.5倍
            { style: 'filter: contrast(1.5);' }, // 对比度变为1.5倍
            { style: 'box - shadow: 0 0 20px rgba(0, 0, 255, 0.5);' }, // 添加蓝色阴影
            { style: 'box - shadow: 0 0 20px rgba(255, 0, 0, 0.5);' }, // 添加红色阴影
            { style: 'transform: translateX(50px);' }, // 水平向右移动50px
            { style: 'transform: translateY(50px);' }, // 垂直向下移动50px
            { style: 'transform: translate(-50px, 50px);' }, // 向左上方移动50px
            { style: 'border - radius: 50%;' }, // 变为圆形
            { style: 'background - color: rgba(0, 0, 0, 0.2);' }, // 添加半透明黑色背景
            { style: 'transform: scale(1.2) rotate(15deg);' } // 放大1.2倍并旋转15度
        ];

        effectButton.addEventListener('click', function () {
            const randomIndex = Math.floor(Math.random() * effectList.length);
            const randomEffect = effectList[randomIndex];
            img.setAttribute('style', randomEffect.style);
        });
    </script>
</body>

</html>
